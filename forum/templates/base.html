<!DOCTYPE html>
<html>
	<head>
	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
	<style>
		html, body{
			font-family: Roboto, sans-serif;
			background: #1f8ecd;
		}
		body{
			margin: 0;
			padding: 0;
		}
		.header{
			color: white;
			text-align: center;
		}
		a:visited, a:link, a:active{
			text-decoration: none;
			color: #242929;
		}
		a:hover{
			text-decoration:underline;
		}
		.header a, .header a:hover, .header a:visited{
			text-decoration: none;
			color: #e5e9e9;
		}
		.siteContainer{
			padding: 25px;
			width: 75%;
			margin: 0 auto;
			background: #e5e9e9;
			color: #242929;
		}
		.cat{
			padding: 0px;
			border: black;
			background: beige;
			width: 90%;
			margin: 0 auto;
		}
		.catHeader li{
			list-style-type: none;
		}
		.catForums li{
			list-style-type: square;	
		}
		.catForums li a{
			color: #1f8ecd;
		}
		.catForums li:nth-child(odd){
			background: bisque;
		}
		.threads a:hover{
			color: #1f8ecd;
		}
		.createdFooter{
			position: absolute;
			right: 0px;
			bottom: 0px;
			font-size: 13px;
			color: #e5e9e9;
		}
	</style>
	</head>
	<body>
		{% include "header.html" %}
		<div class="siteContainer">
				{% block content %}
				{% endblock content %}
		</div>
		{% include "footer.html" %}
	</body>
</html>
