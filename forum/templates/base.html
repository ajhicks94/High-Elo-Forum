<!DOCTYPE html>
<html>
	<head>
	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
	<style>
		html, body{
			font-family: Roboto, sans-serif;
			background: #1f8ecd;
		}
		body{
			margin: 0;
			padding: 0;
		}
		.siteContainer{
			width: 75%;
			margin: 0 auto;
			background: #e5e9e9;
			color: #242929;
		}
		.cat{
			background: beige;
			width: 90%;
			margin: 0 auto;
		}
		.catHeader li{
			list-style-type: none;
		}
		.catForums ul{
			list-style-type: square;	
		}
		.header{
			color: white;
			text-align: center;
		}
		.header a, .header a:hover, .header a:visited{
			text-decoration: none;
			color: #e5e9e9;
		}
		a:visited, a:link, a:hover, a:active{
			text-decoration: none;
			color: #242929;
		}
		.createdFooter{
			font-size: 13px;
			color: #e5e9e9;
		}
	</style>
	</head>
	<body>
		{% include "header.html" %}
			<div class="siteContainer">
				{% block content %}
				{% endblock content %}
				{% include "footer.html" %}
			</div>
	</body>
</html>
