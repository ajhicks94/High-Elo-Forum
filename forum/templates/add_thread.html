{% extends "base.html" %}
{% block content %}

<div class="mainHeader"><h3>Create Thread</h3></div>
<form method="post">
	{% csrf_token %}
	<div class="add_thread_forum">{{form.forum}}</div>
	<div class="add_thread_title">{{form.title}}</div>
	<div class="add_thread_body">{{form.body}}</div>
	<input type="submit" value="Submit" />
</form>

{% endblock content%}
